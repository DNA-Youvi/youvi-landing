<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA YOUVI PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #fff;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p.lead {
      font-size: 1.25rem;
      color: #ccc;
    }
    .features, .pricing, .testimonials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem;
    }
    .feature-box, .pricing-box, .testimonial-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid #ffffff20;
    }
    .feature-box h3, .pricing-box h3, .testimonial-box h3 {
      margin-top: 0;
      color: #00d4ff;
    }
    .cta {
      text-align: center;
      margin-top: 3rem;
    }
    .cta a {
      background: #00d4ff;
      color: #000;
      text-decoration: none;
      padding: 1rem 2rem;
      font-weight: bold;
      border-radius: 0.5rem;
    }
    footer {
      padding: 2rem;
      text-align: center;
      background: #000316;
      font-size: 0.9rem;
      color: #aaa;
    }
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
      color: #00d4ff;
    }
    .testimonial-box p {
      font-style: italic;
    }
    .testimonial-box span {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ffd700;
    }
    .video-frame {
      text-align: center;
      margin: 3rem auto;
    }
    .video-frame iframe {
      width: 90%;
      max-width: 720px;
      height: 405px;
      border: 5px solid #00d4ff;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00d4ff50;
    }
    .order-summary {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- ...konten tidak berubah... -->

  <script>
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const nama = form.nama.value;
      const email = form.email.value;
      const kontak = form.kontak.value;
      const paket = form.paket.value;
      const kodeDiskon = form.diskon.value.trim().toUpperCase();

      const hargaMap = {
        'Starter': 299000,
        'Pro': 750000,
        'Enterprise': 1500000
      };
      let harga = hargaMap[paket];
      const kodeUnik = Math.floor(100 + Math.random() * 900);

      if (kodeDiskon === 'YOUVIHEMAT') {
        harga = harga - (harga * 0.15);
      }

      const totalBayar = Math.round(harga + kodeUnik);
      const rekening = 'BCA 5150298042 a/n Septian Gilang Permana';

      const summaryDiv = document.getElementById('orderSummary');
      summaryDiv.innerHTML = `
        <p>Total Tagihan Anda: <strong>Rp ${totalBayar.toLocaleString('id-ID')}</strong> (termasuk kode unik)</p>
        <button id="lanjutPembayaranBtn" style="margin-top:1rem;background:#00d4ff;color:#000;font-weight:bold;padding:1rem 2rem;border:none;border-radius:0.5rem;cursor:pointer;">
          Lanjut ke Pembayaran
        </button>
      `;

      // Kirim data ke Apps Script via GET agar bisa terbaca
      const url = `https://script.google.com/macros/s/AKfycbxHpOQgJawxSNWAaTY4B93OiAPAZKNtfh4mp5L7CQ_r9vzQ_LXgOEh1ibyDnMXx5rw9_w/exec?nama=${encodeURIComponent(nama)}&email=${encodeURIComponent(email)}&paket=${encodeURIComponent(paket)}&total=${totalBayar}`;

      fetch(url)
        .then(response => response.text())
        .then(data => console.log('Sukses:', data))
        .catch(error => console.error('Error:', error));

      summaryDiv.addEventListener('click', function (e) {
        if (e.target.id === 'lanjutPembayaranBtn') {
          const url = `/pembayaran.html?nama=${encodeURIComponent(nama)}&email=${encodeURIComponent(email)}&paket=${paket}&total=${totalBayar}&diskon=${kodeDiskon}&rekening=${encodeURIComponent(rekening)}`;
          window.location.href = url;
        }
      });
    });
  </script>

  <footer>
    <p>Hubungi Kami: @agieldoanks (Telegram) | Instagram & TikTok: @dna.dsign</p>
    <p>&copy; 2025 DNA YOUVI PRO. All Rights Reserved.</p>
  </footer>
</body>
</html>
