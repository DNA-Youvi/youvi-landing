<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .form-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Form Pemesanan</h2>
    <form id="formPemesanan" onsubmit="handleSubmit(event)">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="paket">Pilih Paket:</label>
      <select id="paket">
        <option value="Basic">Basic - Rp99.000</option>
        <option value="Premium">Premium - Rp149.000</option>
        <option value="Pro">Pro - Rp199.000</option>
      </select>

      <button type="submit">Lanjut ke Pembayaran</button>
    </form>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const paket = document.getElementById('paket').value;

      let harga = 0;
      if (paket === 'Basic') harga = 99000;
      else if (paket === 'Premium') harga = 149000;
      else if (paket === 'Pro') harga = 199000;

      const unik = Math.floor(Math.random() * 90 + 10); // nominal unik 2 digit
      const total = harga + unik;

      window.location.href = `pembayaran.html?nama=${encodeURIComponent(nama)}&email=${encodeURIComponent(email)}&paket=${encodeURIComponent(paket)}&total=${total}`;
    }
  </script>
</body>
</html>
