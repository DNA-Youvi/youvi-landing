<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .form-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .alert {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Form Pemesanan</h2>
    <form id="formPemesanan" onsubmit="handleSubmit(event)">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="paket">Pilih Paket:</label>
      <select id="paket">
        <option value="Basic">Basic - Rp99.000</option>
        <option value="Premium">Premium - Rp149.000</option>
        <option value="Pro">Pro - Rp199.000</option>
      </select>

      <button type="submit">Lanjut ke Pembayaran</button>
    </form>
    <div class="alert" id="alertBox"></div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const email = document.getElementById('email').value.trim();
      const paket = document.getElementById('paket').value;

      if (!nama || !email) {
        alert("Harap isi semua data pemesanan.");
        return;
      }

      let harga = 0;
      if (paket === 'Basic') harga = 99000;
      else if (paket === 'Premium') harga = 149000;
      else if (paket === 'Pro') harga = 199000;

      const unik = Math.floor(Math.random() * 90 + 10);
      const total = harga + unik;

      const data = {
        nama,
        email,
        paket,
        total
      };

      document.getElementById("alertBox").innerText = "Mengirim data...";

      fetch("https://script.google.com/macros/s/AKfycbxHpOQgJawxSNWAaTY4B93OiAPAZKNtfh4mp5L7CQ_r9vzQ_LXgOEh1ibyDnMXx5rw9_w/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(() => {
        document.getElementById("alertBox").innerText = "Berhasil! Mengarahkan ke halaman pembayaran...";
        setTimeout(() => {
          window.location.href = `pembayaran.html?nama=${encodeURIComponent(nama)}&email=${encodeURIComponent(email)}&paket=${encodeURIComponent(paket)}&total=${total}`;
        }, 1200);
      })
      .catch(() => {
        document.getElementById("alertBox").innerText = "Gagal mengirim data. Silakan coba lagi.";
      });
    }
  </script>
</body>
</html>
